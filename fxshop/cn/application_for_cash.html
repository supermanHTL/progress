<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>申请提现</title>
    <script src="../js/fontSize.js"></script>
    <link rel="stylesheet" href="../css/application_for_cash.css">
</head>

<body>
    <div id="top">
        <a href="javascript:history.go(-1)" id="goback"></a>
        <h1>申请提现</h1>
    </div>
    <div class="placeholder"></div>
    <div id="content">
        <p id="tips">提示：您此次提现的最大金额为<span>0.00</span>元</p>
        <ul id="form">
            <li>
                <span>账号类型：</span>
                <div class="way"><span id="select">请选择</span><img src="../images/down.gif" alt="down"></div>
                <ul class="items">
                    <li>微信钱包</li>
                    <li>支付宝</li>
                    <li>线下转账</li>
                </ul>
            </li>
            <li><span>收款人：</span>
                <input type="text" name="" required>
            </li>
            <li><span>提现账号：</span>
                <input type="tel" name="" required>
            </li>
            <li><span>提现金额：</span>
                <input type="tel" name="" required>
            </li>
        </ul>
        <div id="submit">确定提现</div>
        <script src="../js/zepto.min.js"></script>
        <script src="../js/touch.js"></script>
        <script src="../js/application_for_cash.js"></script>
</body>

</html>
