<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>店铺推广</title>
    <script src="../js/fontSize.js"></script>
    <link rel="stylesheet" href="../css/shop_promotion.css">
</head>

<body>
    <div id="top">
        <a href="javascript:history.go(-1)" id="goback"></a>
        <h1>店铺推广</h1>
    </div>
    <div class="placeholder"></div>
    <dl class="block block1">
        <dt>店铺信息分享</dt>
        <dd>
            <p class="tips">点击微信右上角分享按钮，将以下店铺信息分享给好友或者朋友圈</p>
            <div class="logo">
                <img src="" alt="店铺logo">
                <h2>桔子树</h2>
            </div>
            <input type="text" placeholder="说点什么吧…">
        </dd>
    </dl>
    <dl class="block block2">
        <dt>复制店铺链接</dt>
        <dd>
            <p class="tips">长按以下虚线框，复制链接地址发送给好友！</p>
            <span>http://192.168.31.132/default.aspx</span>
        </dd>
    </dl>
    <dl class="block block3">
        <dt>分享店铺二维码</dt>
        <dd>
            <p class="tips">长按以下图片发送给好友！</p>
            <div><img src="" alt="图片二维码"></div>
        </dd>
    </dl>
</body>

</html>
