<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name = "format-detection" content = "telephone=no">
    <title>设置</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/personal_top_common.css">
    <link rel="stylesheet" href="../css/personal_set.css">
    <script src="../js/zepto.min.js"></script>
    <script src="../js/area.min.js"></script>

</head>
<body>
    <div class="perSet-wrap">
        <div class="self-top-common">
            <a href="" class="goback"></a>
            <h1>设置</h1>
            <a href="" class="per-sure">确定</a>
        </div>
        <form action="" class="perSet-form">
            <div class="clearfix">
                <b>姓</b>
                <i>名</i>
                <input type="text">
            </div>
            <div class="clearfix">
                <label for="">真实姓名</label>
                <input type="text">
            </div>
            <div class="clearfix">
                <b>姓</b>
                <i>别</i>
                <select name="" id="">
                    <option value="">保密</option>
                    <option value="">男</option>
                    <option value="">女</option>
                </select>
            </div>
            <div class="clearfix per-birth">
                <b>生</b>
                <i>日</i>
                <select class="per-day"></select>                  
                <select class="per-month"></select>        
                <select class="per-year"></select>                  
            </div>
            <div class="clearfix">
                <label for="">联系方式</label>
                <input type="text" class="per-phone">
            </div>
            <div class="clearfix">
                <b>微</b>
                <i>信</i>
                <input type="text">
            </div>
            <div class="clearfix">
                <b>Q</b>
                <i>Q</i>
                <input type="text">
            </div>
             <div class="clearfix">
                <b>邮</b>
                <i>箱</i>
                <input type="text" class="per-email">
            </div>
             <div class="clearfix">
                <b>职</b>
                <i>业</i>
                <input type="text">
            </div>
            <div class="clearfix">
                <label for="" class="cityLabel">所在地区</label>
                <strong class="chooseCity clearfix">
                    <script type="text/javascript"> 
                        var area = new AreaCtrl("省份:","城市:","地区:");
                        area.write();
                        area.loadData();
                    </script>
                </strong>
            </div>
        </form>
    </div> 
    <script src="../js/fontSize.js"></script>
    <script type="text/javascript" src="../js/fontSize.js"></script>
    <script type="text/javascript" src="../js/event.js"></script>
    <script type="text/javascript" src="../js/touch.js"></script>
    <script type="text/javascript" src="../js/htl.js"></script>
</body>
</html>
