<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name = "format-detection" content = "telephone=no">
	<title>收货地址</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/personal_address.css">
	<link rel="stylesheet" href="../css/personal_top_common.css">
    <script type="text/javascript" src="../js/fontSize.js"></script>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/touch.js"></script>
    <script src="../js/area.min.js"></script>
    <script src="../js/personal_address.js"></script>
    <style>
        body {
            background: #fff;
        }
    </style>
</head>
<body>
	<div class="perAddr2-wrap">
		<div class="self-top-common">
            <a  class="goback"></a>
            <h1>收货地址</h1>
        </div>
        <form action="" class="perAddrF">
            <div class="clearfix man">
                <label for="">收货人</label>
                <input type="text" name="" value="">
            </div>
            <div class="clearfix phoneNum">
                <label for="">手机号码</label>
                <input type="text" name="" value="">
            </div>
            <div class="clearfix cs">
                <label for="">省市县</label>
                <strong class="chooseCity clearfix">
                    <script type="text/javascript"> 
                        var area = new AreaCtrl("省份:","城市:","地区:");
                        area.write();
                        area.loadData();
                    </script>
                </strong>
            </div>
            <div class="clearfix addrDet">
                <label for="">详细地址</label>
                <textarea name="" id="" placeholder="请填写收货人详细地址"></textarea>
            </div>
            <div class="addr-keep">
                <a href="#" title="" class="submit">保存</a>
            </div>
        </form>
	</div>
    <script>
        // localstorage的获取和删除
        var ls = window.localStorage;
        $('.man input').val(ls.getItem('name'));
        $('.phoneNum input').val(ls.getItem('phone'));
        $('.addrDet textarea').val(ls.getItem('addr'));
        $('.submit, .goback').tap(function() {
            localStorage.clear();
        })

        $('.goback').on("touchend", function(e) {
                history.back();
                e.preventDefault();
        })
    </script>
</body>
</html>
