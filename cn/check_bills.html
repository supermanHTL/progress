<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>查看流水</title>
    <script src="../js/fontSize.js"></script>
    <link rel="stylesheet" href="../css/check_bills.css">
</head>

<body>
    <div id="top">
        <a href="javascript:history.go(-1)" id="goback"></a>
        <h1>查看流水</h1>
    </div>
    <div class="placeholder"></div>
    <header>
        <h2 class="active">佣金明细</h2>
        <h2>提现结算列表</h2>
    </header>
    <div id="content">
        <table id="detail">
            <thead>
                <tr>
                    <th>流水号</th>
                    <th>店铺信息</th>
                    <th>佣金金额</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0123456789</td>
                    <td>桔子树</td>
                    <td>0.00元</td>
                </tr>
                <tr>
                    <td>0123456789</td>
                    <td>桔子树</td>
                    <td>0.00元</td>
                </tr>
                <tr>
                    <td>0123456789</td>
                    <td>桔子树</td>
                    <td>0.00元</td>
                </tr>
                <tr>
                    <td>0123456789</td>
                    <td>桔子树</td>
                    <td>0.00元</td>
                </tr>
            </tbody>
        </table>
        <table id="list">
            <thead>
                <tr>
                    <th>提现日期</th>
                    <th>提现金额</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0123456789</td>
                    <td>0.00</td>
                    <td>待审核</td>
                </tr>
                <tr>
                    <td>0123456789</td>
                    <td>0.00</td>
                    <td>已完成</td>
                </tr>
                <tr>
                    <td>0123456789</td>
                    <td>0.00</td>
                    <td>待审核</td>
                </tr>
                <tr>
                    <td>0123456789</td>
                    <td>0.00</td>
                    <td>待审核</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/touch.js"></script>
    <script src="../js/check_bills.js"></script>
</body>

</html>
