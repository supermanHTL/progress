<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name = "format-detection" content = "telephone=no">
		<title>注册</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/personal_top_common.css">
		<link rel="stylesheet" href="../css/login.css">	
		<style>
			html, body {
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="login-wrap">
			<div class="self-top-common">
    			<a href="" class="goback"></a>
    			<h1>注册</h1>
			</div>
			<form action="" class="loginF">
				<div class="clearfix login-phone">
					<label for="">手机号</label>
					<input type="text" name="" value="">
				</div>
				<div class="clearfix login-pwd">
					<label for="">密码</label>
					<input type="password" name="" value="">
				</div>
				<a href="" class="regist-btn">
					<input type="submit" value="注册">
				</a>
				<div class="regist-tip">
					<p class="phone-tip">输入合法手机号！</p>
					<p class="pwd-tip">以字母开头，长度在6~18之间，只能包含字符、数字和下划线!</p>
				</div>
			</form>
		</div>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
    	<script src="../js/event.js" type="text/javascript" charset="utf-8"></script>
    	<script src="../js/fontSize.js" type="text/javascript" charset="utf-8"></script>
    	<script src="../js/touch.js" type="text/javascript" charset="utf-8"></script>

    	<script src="../js/htl.js"></script>
